<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAE Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; }
    #upload {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.9);
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="upload">
    <input type="file" id="fileInput" accept=".dae" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/ColladaLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls, currentModel;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 3, 6);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      document.getElementById('fileInput').addEventListener('change', handleFileUpload);
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file || !file.name.endsWith('.dae')) {
        alert('Please upload a .dae file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const contents = e.target.result;

        const parser = new DOMParser();
        const xml = parser.parseFromString(contents, "application/xml");

        const loader = new THREE.ColladaLoader();
        const collada = loader.parse(xml);

        if (currentModel) {
          scene.remove(currentModel);
        }

        currentModel = collada.scene;
        scene.add(currentModel);
      };

      reader.readAsText(file);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
