<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesh UI Prototype</title>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; }
    #sidebar { width: 300px; padding: 1rem; background: #f0f0f0; overflow-y: auto; }
    #viewer { flex: 1; }
    label, h2 { display: block; margin-top: 1rem; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>Mesh Controls</h1>
    <label>Import Mesh (DAE): <input type="file" id="fileInput" accept=".dae" /></label>
    <button id="exportBtn">Export Mesh</button>

    <label>Scale</label>
    <input type="range" id="scaleSlider" min="0.1" max="3" step="0.1" value="1" />

    <h2>Animation Controls</h2>
    <button>Set Keyframe</button>
    <input type="range" min="0" max="100" step="1" />

    <h2>Topology Info</h2>
    <p id="topologyInfo">Vertices: --, Edges: --, Faces: --</p>
  </div>
  <div id="viewer"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/OBJLoader.js"></script>
  <script>
    let scene, camera, renderer, mesh;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(3, 3, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth - 300, window.innerHeight);
      document.getElementById('viewer').appendChild(renderer.domElement);

      const light = new THREE.PointLight(0xffffff, 1);
      light.position.set(10, 10, 10);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambient);

      mesh = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshStandardMaterial({ color: 'orange', wireframe: false })
      );
      scene.add(mesh);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Handle file input (OBJ only)
    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const contents = event.target.result;
          const loader = new THREE.OBJLoader();
          const loadedMesh = loader.parse(contents);

          if (mesh) scene.remove(mesh);
          mesh = loadedMesh;
          mesh.traverse((child) => {
            if (child.isMesh) child.material = new THREE.MeshStandardMaterial({ color: 'orange' });
          });
          scene.add(mesh);
          updateTopologyInfo(mesh);
        };
        reader.readAsText(file);
      }
    });

    // Handle scale slider
    document.getElementById('scaleSlider').addEventListener('input', (e) => {
      const scale = parseFloat(e.target.value);
      if (mesh) mesh.scale.set(scale, scale, scale);
    });

    // Export mesh (placeholder)
    document.getElementById('exportBtn').addEventListener('click', () => {
      alert('Export functionality to be implemented.');
    });

    function updateTopologyInfo(mesh) {
      let v = 0, f = 0;
      mesh.traverse(obj => {
        if (obj.isMesh) {
          v += obj.geometry.attributes.position.count;
          if (obj.geometry.index) f += obj.geometry.index.count / 3;
        }
      });
      document.getElementById('topologyInfo').textContent = `Vertices: ${v}, Faces: ${f}`;
    }

    window.addEventListener('resize', () => {
      camera.aspect = (window.innerWidth - 300) / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth - 300, window.innerHeight);
    });

    init();
  </script>
</body>
</html>
